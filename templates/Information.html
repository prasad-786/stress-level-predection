<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Predictor | Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card main-card">
                    <div class="header-section">
                        <h2>Stress Assessment</h2>
                        <p class="mb-0">Fill in the metrics below for an AI-driven prediction</p>
                    </div>
                    <div class="form-container">
                        <form action="/" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Anxiety Level (0-20)</label>
                                    <input type="number" name="anxiety_level" class="form-control" min="0" max="20" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Depression (0-25)</label>
                                    <input type="number" name="depression" class="form-control" min="0" max="25" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Headache (0-7)</label>
                                    <input type="number" name="headache" class="form-control" min="0" max="7" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Sleep Quality (0-7)</label>
                                    <input type="number" name="sleep_quality" class="form-control" min="0" max="7" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Breathing (0-5)</label>
                                    <input type="number" name="breathing_problem" class="form-control" min="0" max="5" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Mental Health History (0-5)</label>
                                    <input type="number" name="mental_health_history" class="form-control" min="0" max="5" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Living Conditions (0-5)</label>
                                    <input type="number" name="living_conditions" class="form-control" min="0" max="5" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Academic Perf. (0-5)</label>
                                    <input type="number" name="academic_performance" class="form-control" min="0" max="5" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Study Load (0-5)</label>
                                    <input type="number" name="study_load" class="form-control" min="0" max="5" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Extracurricular (0-5)</label>
                                    <input type="number" name="extracurricular_activities" class="form-control" min="0" max="5" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Future Career Concerns (0-5)</label>
                                    <input type="number" name="future_career_concerns" class="form-control" min="0" max="5" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-predict text-white">Analyze Stress Level</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
