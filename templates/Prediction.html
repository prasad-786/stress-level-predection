<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card main-card p-5">
                    <h2 class="mb-4">Analysis Complete</h2>
                    <p class="text-muted">Based on your clinical and academic markers, your predicted stress level is:</p>
                    <div class="result-badge">
                        {{ stress_level }}
                    </div>
                    <div class="mt-5">
                        <a href="/" class="btn btn-outline-secondary px-4">New Assessment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
